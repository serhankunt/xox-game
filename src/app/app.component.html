<h1>XoX Oyunu</h1>
<h2 class="alert alert-warning text-center">{{this.message}}</h2>
<button (click)="newGame()" class="btn btn-primary w-100 ">Yeni Oyun</button>
<div class="row mt-2">
  <button (click)="setMark(index)" style="border: 1px solid #ccc; height: 150px; cursor: pointer;" class="col-md-4 text-center btn"
  [ngClass]="changeWinnerButtonClass(game.winner)"
    *ngFor="let game of games let index = index">
    <span style="font-size: 80px;">
      {{game.mark}}</span>
  </button>
</div>
<hr>
<button
*ngFor = "let m of moves let i=index"
class="btn btn-danger mx-1 mt-1"
(click) ="returnSelectMove(i)"
>
{{i+1}}.Hamle
</button>
